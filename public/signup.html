<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Font Awesone kit, basic kit york license -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="styles/style_01.css">

    <!-- call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>

    <!-- initilized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <title>Registro nuevo usuario</title>
</head>

<body class="container-fluid">
<header>
    <menu-component></menu-component>
</header>

<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-light p-5 rounded-5 text-secondary size-Card border bg-">
        <div class="d-flex justify-content-center">
            <img class="icon-Image" src="images/login/login-icon.svg" alt="login-icon">
        </div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info ">
                <img class="icon-Input icon-name" src="images/login/name-icon.svg" alt="username-icon">
            </div>
            <input class="form-control" type="text" placeholder="Nombre de usuario" id="txtNombre">
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text bg-info ">
                <img class="icon-Input" src="images/login/email-icon.svg" alt="username-icon">
            </div>
            <input class="form-control" type="email" placeholder="Correo electrónico" id="txtEmail">
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text bg-info">
                <img class="icon-Input" src="images/login/password-icon.svg" alt="password-icon">
            </div>
            <input class="form-control" type="password" placeholder="Contraseña" id="txtContra" required>
        </div>
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" id="btnInsUser" name="btnInsUser">Register</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="login.html" class="text-decoration-none text-info fw-semibold">Sign in</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center div_or">
                <span class="bg-light px-3">or</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3" id="googleLogin">
            <img class="icon-Google" src="images/login/google-icon.svg"  alt="google-icon">
            <div class="text-secondary">Continue with google</div>
        </div>
        
    </div>
</main>

<footer>
    <footer-component></footer-component>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</footer>

</body>
<!-- load js code to register a new user  -->
<script defer src="js/user/signup.js"></script>

</html>
